<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PPGI - FastAPI UI</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="ppgi-card">
            <h1>Personalized PPGI Prediction</h1>

            <section>
                <h2>Personal Information</h2>
                <div class="grid">
                    <div>
                        <label>Gender</label>
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label>Age</label>
                        <input id="age" type="number" value="30" />
                    </div>
                    <div>
                        <label>Weight (kg)</label>
                        <input
                            id="weight"
                            type="number"
                            value="70"
                            step="0.1"
                        />
                    </div>
                    <div>
                        <label>Waist Circumference (cm)</label>
                        <input id="wc" type="number" value="80" step="0.1" />
                    </div>
                    <div>
                        <label>Birth Place</label>
                        <input id="birth_place" type="text" />
                    </div>
                    <div>
                        <label>Blood Group</label>
                        <select id="blood_group">
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>Unknown</option>
                        </select>
                    </div>
                    <div>
                        <label>Family History</label>
                        <select id="family_history">
                            <option>No</option>
                            <option>Yes - Mother</option>
                            <option>Yes - Father</option>
                            <option>Yes - Father, Mother</option>
                        </select>
                    </div>
                    <div>
                        <label>Physical Activity</label>
                        <select id="physical_activity">
                            <option>Sedentary (little or no exercise)</option>
                            <option>
                                Lightly active (light exercise/sports 1-3
                                days/week)
                            </option>
                            <option>
                                Moderately active (moderate exercise/sports 3-5
                                days/week)
                            </option>
                            <option>
                                Very active (hard exercise/sports 6-7 days a
                                week)
                            </option>
                            <option>
                                Extra active (very hard exercise/physical job)
                            </option>
                        </select>
                    </div>
                </div>
            </section>

            <hr />

            <section>
                <h2>Food Item</h2>
                <div class="grid">
                    <div>
                        <label>Food Item</label>
                        <select id="food_select">
                            <option value="">-- Select a food --</option>
                        </select>
                        <input
                            id="food_manual_name"
                            type="text"
                            placeholder="Enter food name (manual)"
                            style="display: none; margin-top: 8px"
                        />
                        <div class="small-note">
                            Or check
                            <label class="inline"
                                ><input id="manual_toggle" type="checkbox" />
                                Manual entry</label
                            >
                            to type your own values
                        </div>
                    </div>
                    <div>
                        <label>Carbohydrates (g/100g)</label>
                        <input id="carb" type="number" step="0.1" value="0" />
                    </div>
                    <div>
                        <label>Protein (g/100g)</label>
                        <input
                            id="protein"
                            type="number"
                            step="0.1"
                            value="0"
                        />
                    </div>
                    <div>
                        <label>Fat (g/100g)</label>
                        <input id="fat" type="number" step="0.1" value="0" />
                    </div>
                    <div>
                        <label>Dietary Fiber (g/100g)</label>
                        <input id="fiber" type="number" step="0.1" value="0" />
                    </div>
                </div>
            </section>

            <div class="actions">
                <button id="predict">Predict PPGI</button>
                <div id="result" class="result"></div>
            </div>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>
